<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="./preloader.gif" alt="preloader">
    </div>
    <!-- video back -->
    <header>
        <video class="video-container" autoplay loop>
            <source src="./video.mp4" type="video/mp4" />
        </video>
        <!-- front control button -->
        <h1>video project</h1>
        <button>
            <span>play</span>
            <span>pause</span>
            <span class="switch-btn"></span>
        </button>
    </header>
    <script src="app.js"></script>
</body>

</html>
