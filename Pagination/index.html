<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- preloader -->
        <article class="header preloader">
            <h1>Loading...</h1>
            <div class="underline"></div>
        </article>

        <article class="header main">
            <h1>Pagination</h1>
            <div class="underline"></div>
        </article>
        <section class="main-content">
        </section>
        <section class="btn-container">
            <button class="prev btn-primary">Prev</button>
            <button class="btn-secondary">1</button>
            <button class="btn-secondary">2</button>
            <button class="btn-secondary">3</button>
            <button class="btn-secondary">4</button>
            <button class="btn-secondary">5</button>
            <button class="btn-secondary">6</button>
            <button class="btn-secondary">7</button>
            <button class="btn-secondary">8</button>
            <button class="btn-secondary">9</button>
            <button class="btn-secondary">10</button>
            <button class="next btn-primary">Next</button>
        </section>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
