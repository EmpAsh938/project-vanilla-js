<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe SubMenu</title>
    <script src="https://use.fontawesome.com/89d25ecc90.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <div class="nav-menu">
                <img src="./images/logo.svg" alt="stripe logo">
                <button class="bars"><i class="fa fa-bars"></i></button>
            </div>
            <ul>
                <li class="item">Products</li>
                <li class="item">Developers</li>
                <li class="item">Company</li>
            </ul>
            <button class="signIn">Sign in</button>
        </div>
    </nav>
    <!-- section -->
    <section>
        <div class="section-info">
            <article class="info">
                <h1>Payments infrastructure for the internet</h1>
                <p>Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to
                    accept
                    payments, send payouts, and manage their businesses online.</p>
                <button>Start now</button>
            </article>
            <article class="image">
                <img src="./images/phone.svg" alt="">
            </article>
        </div>
    </section>
    <!-- menu -->
    <div class="menu-container">
        <aside class="menu-bar">
            <div class="btn-menu">
                <button>
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="menu-links">
            </div>
        </aside>
    </div>
    <!-- submenu -->
    <aside class="submenu">
    </aside>

    <script src="app.js" type="module"></script>
</body>

</html>
