<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="hero">
        <div class="hero__wrapper">
            <div class="hero__steps">
                <div class="hero__progressbar">
                    <div class="hero__dots">1</div>
                    <div class="hero__dots">2</div>
                    <div class="hero__dots">3</div>
                    <div class="hero__dots">4</div>
                </div>
                <div class="hero__marker"></div>
                <div class="hero__highlighter"></div>
            </div>
            <div class="hero__btn">
                <button>Prev</button>
                <button>Next</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
