<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <article class="main-article">
                <div class="info tag-1">
                    <img 
                    class="info-img"
                    src="./img-1.jpeg" alt="image-one">
                    <h1
                    class="header-info">1</h1>
                </div>
                <div class="info tag-2">
                    <h1
                    class="header-info">2</h1>
                </div>
                <div class="info third">
                    <h1
                    class="header-info">3</h1>
                </div>
                <div class="info person">
                    <img 
                    class="person-img"
                    src="./person-1.jpeg" alt="person-image">
                    <p>Susan Doe</p>
                    <h1
                    class="person-header-info">4</h1>
                </div>
            </article>
            <article class="btn-container">
                <button class="prev-btn">Prev</button>
                <button class="next-btn">Next</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
